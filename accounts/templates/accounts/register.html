{% extends 'base.html' %}

{% block title %}ثبت‌نام - PY-Academy{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto py-16 px-4">
        <div class="bg-gray-800/50 backdrop-blur-lg p-10 rounded-3xl border border-gray-700 shadow-2xl">
            <h2 class="text-4xl font-bold text-center mb-10 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                ثبت‌نام در PY-Academy
            </h2>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                {% for field in form %}
                    <div>
                        <label class="block text-gray-300 mb-2 font-medium">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-400 text-sm mt-1">{{ field.errors|join:", " }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 rounded-full text-lg shadow-xl transform hover:scale-105 transition-all duration-300">
                    ثبت‌نام و شروع یادگیری
                </button>
            </form>

            <p class="text-center mt-8 text-black-400">
                قبلاً حساب داری؟ <a href="/login/" class="text-blue-400 hover:text-blue-300">ورود</a>
            </p>
        </div>
    </div>
{% endblock %}
