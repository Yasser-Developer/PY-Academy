{% extends 'base.html' %}

{% block title %}ورود به PY-Academy{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto py-16 px-4">
        <div class="bg-gray-800/50 backdrop-blur-lg p-10 rounded-3xl border border-gray-700 shadow-2xl">
            <h2 class="text-4xl font-bold text-center mb-10 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                ورود به PY-Academy
            </h2>

            {% if form.errors %}
                <div class="bg-red-900/50 border border-red-700 text-red-300 px-6 py-4 rounded-xl mb-8 text-center">
                    نام کاربری یا رمز عبور اشتباه است. دوباره امتحان کن!
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300 mb-2 font-medium">نام کاربری</label>
                        <input type="text" name="username" required class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="نام کاربری">
                    </div>

                    <div>
                        <label class="block text-gray-300 mb-2 font-medium">رمز عبور</label>
                        <input type="password" name="password" required class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="رمز عبور">
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 rounded-full text-lg shadow-xl transform hover:scale-105 transition-all duration-300">
                        ورود
                    </button>
                </div>
            </form>

            <p class="text-center mt-8 text-gray-400">
                حساب نداری؟ <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300">ثبت‌نام کن</a>
            </p>
        </div>
    </div>
{% endblock %}
